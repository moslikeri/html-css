<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="tag p">Parágrafo</abbr></li>
        <li><abbr title="Tag H">Títulos</abbr></li>
        <li><abbr title="Tag IMG">Imagens</abbr></li>
        <li><abbr title="Tag ABBR">Abreviações</abbr></li>
        <li><abbr title="Tag Code">Código-fonte</abbr></li>
        <li><abbr title="Tag OL">Listas numeradas</abbr></li>
        <li><abbr title="Tag UL">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
